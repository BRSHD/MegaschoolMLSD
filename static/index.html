<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание диаграммы</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="page">
    <section class="panel">
      <label class="file-label">
        <input id="fileInput" type="file" accept="image/png,image/jpeg,image/svg+xml" />
        <span>Выбрать изображение</span>
      </label>
      <button id="analyzeBtn" class="primary">Распознать</button>
      <div id="status" class="status">Готово</div>
      <div id="fileInfo" class="file-info">Файл не выбран</div>
    </section>

    <section class="preview">
      <h2>Предпросмотр</h2>
      <div class="preview-box">
        <img id="previewImage" alt="Предпросмотр изображения" />
      </div>
    </section>

    <section class="output">
      <h2>Результат</h2>
      <div id="outputTable" class="table-wrap">
        <div class="output-empty">Ожидание запроса...</div>
      </div>
    </section>
  </main>

  <script src="/static/app.js?v=2" defer></script>
</body>
</html>
